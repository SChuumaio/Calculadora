<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    function insert(num) {
      document.form.areaInserccao.value = document.form.areaInserccao.value + num;
    }
    function equal() {
      var expr = document.form.areaInserccao.value;
      document.form.areaInserccao.value = eval(expr);
    }
    function clear() {
      var del = "";
      document.form.areaInserccao.value = eval(del);
    }
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
